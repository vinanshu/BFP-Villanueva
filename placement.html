<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Placement - Bureau of Fire Protection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }

    .sidebar {
      width: 220px;
      position: fixed;
      top: 0;
      bottom: 0;
      background: #000;
      color: #FFD700;
      padding: 20px;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 24px;
      color: #FFA500;
      border-bottom: 2px solid #FFA500;
      padding-bottom: 10px;
    }

    .sidebar a {
      display: block;
      color: #FFD700;
      text-decoration: none;
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background: #FFA500;
      color: #000;
    }

    .main-content {
      margin-left: 240px;
      padding: 30px;
      background-color: #fff;
      min-height: 100vh;
      color: #000;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #FFF8E1;
      color: #444;
    }

    tr:hover {
      background-color: #FFF3D9;
    }

    button {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      background-color: #FFA500;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #FFB733;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin</h2>
    <a href="/admin.html">üìä Dashboard</a>
    <a href="/promotion.html">üéñÔ∏è Promotion</a>
    <a href="/recruitment.html">üßë‚Äçüéì Recruitment</a>
    <a href="/trainings.html">üèãÔ∏è Trainings</a>
    <a href="#" class="active">üìå Placement</a>
    <a href="/index.html">üîì Logout</a>
  </div>

  <div class="main-content">
    <h1>Placement Overview</h1>
    <table id="placementTable">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Rank</th>
          <th>No. of Years in Present Station</th>
          <th>Resignation Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic content will go here -->
      </tbody>
    </table>
  </div>

  <script>
    function calculateYears(dateHiredStr) {
      const hiredDate = new Date(dateHiredStr);
      const today = new Date();
      const years = today.getFullYear() - hiredDate.getFullYear();
      const isBeforeAnniversary =
        today.getMonth() < hiredDate.getMonth() ||
        (today.getMonth() === hiredDate.getMonth() && today.getDate() < hiredDate.getDate());
      return isBeforeAnniversary ? years - 1 : years;
    }

    function loadPlacementTable() {
      const tbody = document.querySelector('#placementTable tbody');
      tbody.innerHTML = '';

      const personnel = JSON.parse(localStorage.getItem('personnelList')) || [];
      const resignations = JSON.parse(localStorage.getItem('resignationList')) || {};

      personnel.forEach((person, index) => {
        const yearsInStation = calculateYears(person.dateHired);
        const status = resignations[person.fullName] || 'Active';

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${person.fullName}</td>
          <td>${person.rank}</td>
          <td>${yearsInStation} year(s)</td>
          <td>${status}</td>
          <td><button onclick="markResigned('${person.fullName}')">Mark Resigned</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function markResigned(fullName) {
      const resignations = JSON.parse(localStorage.getItem('resignationList')) || {};
      resignations[fullName] = 'Resigned';
      localStorage.setItem('resignationList', JSON.stringify(resignations));
      loadPlacementTable();
    }

    window.onload = loadPlacementTable;
  </script>

</body>
</html>

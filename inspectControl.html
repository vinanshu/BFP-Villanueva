<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inventory Control</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .btn {
      padding: 6px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn.edit { background-color: #2980b9; color: white; }
    .btn.edit:hover { background-color: #2471a3; }
    .btn.scan, .btn.add-new {
      background-color: #27ae60;
      color: white;
    }
    .btn.scan:hover, .btn.add-new:hover { background-color: #219150; }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      position: fixed;
      height: 100vh;
      box-sizing: border-box;
    }
    .sidebar h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 10px;
      margin: 5px 0;
      text-decoration: none;
      border-radius: 4px;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #34495e;
    }

    .main-content {
      margin-left: 240px;
      padding: 20px;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .equipment-form {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 900px;
    }

    .equipment-form h3 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 6px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }

    .barcode-scanner {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 6px;
      margin-top: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    #scanner-video {
      width: 100%;
      max-width: 400px;
      border-radius: 4px;
    }
    #close-scanner {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #c0392b;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    #barcode-result {
      margin-top: 15px;
      font-size: 1rem;
    }
    #scanner-error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Inspector</h2>
    <a href="inspector.html">üìä Dashboard</a>
    <a href="inventoryControl.html" class="active">üì¶ Inventory Control</a>
    <a href="equipmentInspection.html">üîç Equipment Inspections</a>
    <a href="inspectionReport.html">üìã Inspection Reports</a>
    <a href="/index.html">üö™ Logout</a>
  </div>

  <div class="main-content">
    <div class="section-header">
      <h2>Equipment Inventory</h2>
    </div>

    <section class="equipment-form">
      <h3>Add Equipment</h3>
      <form id="equipment-form">
        <div class="form-row">
          <div class="form-group">
            <label for="equipment-name">Equipment Name</label>
            <input type="text" id="equipment-name" placeholder="Enter equipment name" required>
          </div>
          <div class="form-group">
            <label for="item-code">Item Code</label>
            <input type="text" id="item-code" placeholder="Enter item code/barcode" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" placeholder="Enter category" required>
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" required>
              <option value="Operational">Operational</option>
              <option value="Needs Maintenance">Needs Maintenance</option>
              <option value="Damaged">Damaged</option>
              <option value="Missing">Missing</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="assigned-to">Assigned To</label>
            <input type="text" id="assigned-to" placeholder="Username of assigned personnel" required>
          </div>
          <div class="form-group">
            <label for="purchase-date">Purchase Date</label>
            <input type="date" id="purchase-date">
          </div>
        </div>

        <button type="submit" class="btn add-new">‚ûï Add Equipment</button>
      </form>
    </section>

    <table>
      <thead>
        <tr>
          <th>Item Code</th>
          <th>Equipment Name</th>
          <th>Category</th>
          <th>Assigned To</th>
          <th>Status</th>
          <th>Last Inspection</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <section class="barcode-scanner" id="barcode-scanner-section">
      <button id="close-scanner">Close</button>
      <h3>Barcode Scanner</h3>
      <video id="scanner-video" autoplay></video>
      <div id="barcode-result"></div>
      <div id="scanner-error"></div>
    </section>

    <button class="btn scan" id="scan-equipment-btn" style="margin-top:20px;">Scan Equipment</button>
  </div>
</body>
</html>

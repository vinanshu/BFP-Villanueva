<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('/background.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 900px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(255, 165, 0, 0.7);
      width: 320px;
      backdrop-filter: blur(4px);
      color: #FFD700;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 24px;
      color: #FFA500;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 2px solid #FFD700;
      background: #111;
      color: #FFD700;
      font-size: 14px;
      transition: border-color 0.3s, background-color 0.3s;
    }

    .login-box input::placeholder {
      color: #FFA500;
    }

    .login-box input:focus {
      border-color: #FFA500;
      background: #222;
      outline: none;
      color: #FFD700;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #FFA500;
      color: #000;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-box button:hover {
      background: #FFD700;
      color: #000;
    }
  </style>

  <script>
    function goToDashboard() {
      const inputUsername = document.getElementById("username").value.trim();
      const inputPassword = document.getElementById("password").value.trim();

      if (!inputUsername || !inputPassword) {
        alert("Please enter both username and password.");
        return;
      }

      if (inputUsername === "admin" && inputPassword === "admin123") {
        window.location.href = "/admin.html";
        return;
      }

      if (inputUsername === "inspector" && inputPassword === "inspect123") {
        window.location.href = "/inspector.html";
        return;
      }

      const personnelList = JSON.parse(localStorage.getItem("personnelList")) || [];
      const user = personnelList.find(p => p.username === inputUsername && p.password === inputPassword);

      if (user) {
        localStorage.setItem("currentUser", user.username);
        window.location.href = "/employee.html";
      } else {
        alert("Invalid login credentials.");
      }
    }
  </script>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input id="username" type="text" placeholder="Username" required>
    <input id="password" type="password" placeholder="Password" required>
    <button onclick="goToDashboard()">Login</button>
  </div>
</body>
</html>

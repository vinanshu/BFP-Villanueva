<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clearance Records</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      display: flex;
    }

    .sidebar {
      width: 220px;
      position: fixed;
      top: 0;
      bottom: 0;
      background: #000;
      color: #FFD700;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 24px;
      color: #FFA500;
      border-bottom: 2px solid #FFA500;
      padding-bottom: 10px;
    }

    .sidebar a {
      display: block;
      color: #FFD700;
      text-decoration: none;
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background: #FFA500;
      color: #000;
    }

    .main-content {
      margin-left: 240px;
      padding: 40px 20px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #000;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 16px;
    }

    thead {
      background-color: #fac20b;
      color: #000;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #fff9d6;
    }

    .status {
      padding: 6px 10px;
      border-radius: 20px;
      font-weight: 600;
      color: #fff;
      display: inline-block;
    }

    .pending { background-color: #FFA500; }
    .completed { background-color: #FFD700; color: #000; }
    .rejected { background-color: #dc3545; }

    .manage-btn {
      background-color: #3b82f6;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .manage-btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin</h2>
    <a href="/admin.html">üìä Dashboard</a>
    <a href="/personnelProfile.html">üìù Personnel Profile</a>
    <a href="/leaveRecords.html">üì¶ Leave Records</a>
    <a href="/ClearanceRecords.html" class="active">‚úÖ Clearance Records</a>
    <a href="/index.html">üö™ Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>‚úÖ Clearance Records</h1>
    <table>
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Rank</th>
          <th>Clearance Type</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="clearance-records-body">
        <!-- Dynamic rows inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    function loadClearanceRecords() {
      const clearanceList = JSON.parse(localStorage.getItem('clearanceRequests')) || [];
      const personnelList = JSON.parse(localStorage.getItem('personnelList')) || [];
      const tbody = document.getElementById('clearance-records-body');
      tbody.innerHTML = '';

      clearanceList.forEach(req => {
        const personnel = personnelList.find(p => p.fullName === req.employee);
        const rank = personnel ? personnel.rank : 'N/A';

        const statusClass = req.status ? req.status.toLowerCase() : 'pending';

        const manageUrl = `clearanceSystem.html?employee=${encodeURIComponent(req.employee)}&type=${encodeURIComponent(req.type)}`;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${req.employee}</td>
          <td>${rank}</td>
          <td>${req.type}</td>
          <td><span class="status ${statusClass}">${req.status}</span></td>
          <td><a href="${manageUrl}" class="manage-btn">Manage</a></td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.onload = loadClearanceRecords;
  </script>
</body>
</html>

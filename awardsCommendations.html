<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Awards & Commendations</title>
  <style>
    body { font-family: 'Segoe UI'; margin: 0; background: #f5f5f5; }
    .sidebar {
      width: 220px;
      position: fixed;
      top: 0;
      bottom: 0;
      background: #000;
      color: #FFD700;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 24px;
      color: #FFA500;
      border-bottom: 2px solid #FFA500;
      padding-bottom: 10px;
    }
    .sidebar a {
      display: block;
      color: #FFD700;
      text-decoration: none;
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 5px;
    }
    .sidebar a.active,
    .sidebar a:hover {
      background: #FFA500;
      color: #000;
    }
    .main-content {
      margin-left: 240px;
      padding: 30px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    td a {
      color: #007BFF;
      text-decoration: none;
    }
    td a:hover {
      text-decoration: underline;
    }
    .no-records {
      margin-top: 20px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin</h2>
    <a href="/admin.html">üìä Dashboard</a>
    <a href="/medicalRecords.html">ü©∫ Medical Records</a>
    <a href="/awardsCommendations.html" class="active">üèÖ Awards & Commendations</a>
    <a href="/index.html">üö™ Logout</a>
  </div>

  <div class="main-content">
    <h1>üèÖ Awards & Commendations</h1>

    <table>
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Rank</th>
          <th>Award/Commendation</th>
        </tr>
      </thead>
      <tbody id="awardsTable"></tbody>
    </table>

    <div id="noAwardsMessage" class="no-records" style="display: none;">
      No awards or commendations found.
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const table = document.getElementById("awardsTable");
      const noMessage = document.getElementById("noAwardsMessage");
      const personnelList = JSON.parse(localStorage.getItem("personnelList")) || [];
      let found = false;

      personnelList.forEach(person => {
        const fullName = person.fullName || 'Unknown';
        const rank = person.rank || 'N/A';
        const documents = Array.isArray(person.documents) ? person.documents : [];

        documents.forEach(doc => {
          if (doc.category === 'Award/Commendation' && doc.name && doc.content) {
            found = true;
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${fullName}</td>
              <td>${rank}</td>
              <td><a href="${doc.content}" download="${doc.name}" target="_blank">${doc.name}</a></td>
            `;
            table.appendChild(row);
          }
        });
      });

      if (!found) {
        noMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
